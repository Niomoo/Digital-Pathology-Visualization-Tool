<div class="mt-4 text-center h-55v overflow-y-auto">
  <div *ngFor="let image of imageData"
    class="bg-blue-100 rounded-2xl my-2 p-2 px-4 flex justify-between cursor-pointer border-2 border-primary hover:border-blue-500"
    (click)="edit(image)">
    <div class="font-medium">{{ image.name }}</div>
    <div class="text-blue-800 rounded-lg">Edit</div>
  </div>
</div>
