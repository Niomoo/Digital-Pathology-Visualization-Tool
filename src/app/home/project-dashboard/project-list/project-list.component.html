<div class="grid grid-cols-4 gap-8 text-center">
  <div *ngFor="let project of projectData" class="bg-blue-100 h-44 rounded-2xl flex flex-col justify-center items-center">
    <div class="w-10 h-10 bg-red-400 rounded-xl mb-2"></div>
    <div class="font-medium">{{ project.title }}</div>
    <div class="mb-3 text-sm text-gray-500">{{ project.type }}</div>
    <div class="text-blue-800 w-full rounded-lg hover:font-medium" (click)="test(project)">Edit</div>
  </div>
</div>
