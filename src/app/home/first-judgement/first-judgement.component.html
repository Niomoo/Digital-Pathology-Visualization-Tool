<div class="flex flex-col">
  <div class="font-semibold text-xl">Lung cancer</div>
  <div class="font-normal text-sm text-gray-500">Please do the first judgement.</div>
  <div class="h-full grid grid-rows-12 grid-cols-2 rounded-lg divide-y bg-white mt-3">
    <div class="p-4 col-span-2 text-lg text-black font-medium">First Judgement</div>
    <div class="p-4 col-span-2">Judging time: {{ counterString }}</div>
    <div class="p-4 row-span-8 col-span-2">
      <div class="border-dashed border bg-blue-500/10 border-blue-500 rounded-xl h-full">
        <div id="openseadragon1" style="width:100%; height:100%;"></div>
      </div>
    </div>
    <!-- <div class="p-1 flex justify-center items-center text-2xl">
      <i class="fa-solid fa-magnifying-glass-plus mx-3"></i>
      <i class="fa-solid fa-magnifying-glass-minus mx-3"></i>
      <i class="fa-solid fa-expand mx-3"></i>
    </div> -->
    <div class="px-4 py-2 col-span-2">
      <label for="countries" class="text-sm text-gray-900">
        <select id="countries"
          class="w-full p-3 border border-gray-400 text-gray-900 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500">
          <option selected disabled>Choose the cancer type</option>
          <option value="1">LUAD</option>
          <option value="2">LUSC</option>
          <option value="3">None of above</option>
        </select>
      </label>
    </div>
    <div class="px-4 col-span-2 flex justify-between items-center">
      <div class="px-6 py-2 text-md text-blue-800 border border-blue-500 rounded-xl transition duration-150 ease-in-out hover:text-white hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
      (click)="back()">Back</div>
      <div class="px-6 py-2 text-md bg-blue-500 text-white border border-blue-500 rounded-xl transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
      (click)="next()">Next</div>
    </div>
  </div>
</div>
